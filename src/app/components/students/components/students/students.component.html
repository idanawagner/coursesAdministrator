<h2 appDirectiveFont> {{title}}</h2>
<button mat-icon-button color="primary" (click)="addStudent()">
  <mat-icon>edit</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let data">{{data.name | formatName: data.lastName }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let data">{{data.age}}</td>
    </ng-container>

    <!-- Commission Column -->
    <ng-container matColumnDef="commission">
      <th mat-header-cell *matHeaderCellDef>Commission</th>
      <td mat-cell *matCellDef="let data">{{data.commission}}</td>
    </ng-container>
    <!-- Active Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let data">{{data.isActive}}</td>
    </ng-container>

    <!-- Shares Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button color="primary" (click)="editStudent(data)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(data)" >
                <mat-icon>delete</mat-icon>
              </button>
      </td>
    </ng-container>



          <tr mat-header-row *matHeaderRowDef=" columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
