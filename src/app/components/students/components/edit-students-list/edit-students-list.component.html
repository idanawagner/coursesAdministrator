<h1 mat-dialog-title>Students data: {{data.name}}</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="newFormSubmit()">

    <div class="row">
      <input type="text" placeholder="Name" formControlName="name">
    </div>
    <div class="row">
      <input type="text" placeholder="LastName" formControlName="lastName">
    </div>
    <div class="row">
      <input type="text" placeholder="Age" formControlName="age">
    </div>
    <div class="row">
      <mat-select formControlName="courseEnrolled" placeholder="{{data.courseEnrolled?.name|| 'Course Enrolled'}}">
        <mat-option *ngFor="let course of courses$ | async" [value]="course" >
          {{course.name}}
        </mat-option>
      </mat-select>

    </div>
    <div class="row" >
      <input type="text" placeholder="Active" formControlName="isActive">
    </div>
    <div mat-dialog-actions>
      <button mat-button type="submit">Edit</button>
    </div>
  </form>
</div>
