<div class="container">

  <div class="row" *ngIf="loading$ | async">
    <div class="col-md-6">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="row containerCards" *ngIf="!(loading$ | async)">
    <ng-container *ngIf="activeSession$ | async as session">

      <button mat-button mat-raised-button *ngIf="(activeUser$ | async)?.administrator" color="primary" class="mt-4 mb-4" (click)="redirectToaddCourse()">AddCourse</button>
    </ng-container>
    <div class="col" *ngFor="let course of courses$ | async">
      <mat-card class="">
        <mat-card-header>
          <mat-card-title>{{ course.name}}</mat-card-title>
          <mat-card-subtitle>{{ course.commission}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/courses.png" alt="">
        <mat-card-content>
          <p>
            Professor: {{course.professor}}
          </p>
          <span>Date: {{course.startDate | formatDate }} - {{course.endDate| formatDate}}</span>
          <p>
            Open Enrollment: {{course.openEnrollment}}
          </p>
        </mat-card-content>
        <mat-card-actions align="end">
          <ng-container *ngIf="activeSession$ | async as session">
            <button mat-button *ngIf="!(activeUser$ | async)?.administrator" color="primary" (click)="redirectToEnrollment()">
              Enrollment
            </button>
            <button mat-button *ngIf="(activeUser$ | async)?.administrator" color="primary" (click)="redirectToeditCourse(course)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button *ngIf="(activeUser$ | async)?.administrator" color="warn" (click)="deleteCourse(course)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
